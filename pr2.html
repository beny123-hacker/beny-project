<!DOCTYPE html>
<html>
<head>
  <title>Form Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    input {
      margin: 8px 0;
      padding: 8px;
      width: 95%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2 id="formHeading">User Form</h2>

  <form id="myForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age"><br><br>

    <button type="button" onclick="styleForm()">Submit</button>
  </form>

  <script>
    function styleForm() {
      // Highlight mandatory fields
      let mandatoryFields = document.querySelectorAll("#name, #email");
      mandatoryFields.forEach(field => {
        field.style.backgroundColor = "lightyellow";
      });

      // Style heading
      let heading = document.getElementById("formHeading");
      heading.style.color = "darkblue";
      heading.style.textAlign = "center";
      heading.style.textDecoration = "underline";

      // Style form
      let form = document.getElementById("myForm");
      form.style.backgroundColor = "#f2f2f2";
      form.style.boxShadow = "2px 2px 10px gray";

      // Bold all labels
      let labels = document.querySelectorAll("label");
      labels.forEach(label => {
        label.style.fontWeight = "bold";
      });
    }
  </script>

</body>
</html>
